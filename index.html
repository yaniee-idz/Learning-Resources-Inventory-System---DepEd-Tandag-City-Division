<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRIS System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25), 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 850px; /* was 650px */
            min-height: 600px; /* was 450px */
            display: flex;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .branding-panel {
            flex: 1;
            background: linear-gradient(135deg, #0e7c52 0%, #0e7c52 100%);
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .branding-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .logo {
            width: 170px;
            height: 170px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .logo::before {
            content: '';
            display: none;
        }

        .brand-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 2;
        }

        .brand-subtitle {
            font-size: 1rem;
            font-weight: bold;
            opacity: 0.9;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }

        .features {
            margin-top: 25px;
            position: relative;
            z-index: 2;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .form-panel {
            flex: 1;
            padding: 60px 50px; /* was 30px 25px */
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #fafbfc;
        }

        .form-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-title {
            font-size: 2.2rem; /* was 1.8rem */
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 2;
        }

        .form-subtitle {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            padding-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 20px 55px 20px 20px; /* was 14px 45px 14px 14px */
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1.15rem; /* was 0.9rem */
            font-family: inherit;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input:focus + .input-icon {
            color: #2563eb;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .login-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 10px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            font-size: 0.75rem;
            color: #065f46;
        }

        .security-icon {
            margin-right: 8px;
            color: #10b981;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 500px;
                min-height: auto;
            }

            .branding-panel {
                padding: 40px 30px;
                min-height: 300px;
            }

            .brand-title {
                font-size: 2rem;
            }

            .features {
                display: none;
            }

            .form-panel {
                padding: 40px 30px;
            }

            .form-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }

            .branding-panel {
                padding: 30px 20px;
                min-height: 250px;
            }

            .brand-title {
                font-size: 1.8rem;
            }

            .form-panel {
                padding: 30px 20px;
            }

            .form-input {
                padding: 14px 45px 14px 14px;
            }

            .login-button {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="branding-panel">
            <div class="logo">
                <img src="images/lris.png" >
            </div>
            <h1 class="brand-title">DEPED</h1>
            <p class="brand-subtitle">TANDAG CITY DIVISION <br><br>Learning Resources Management and Development Section</p>
            <br>
            
            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">üîê</div>
                    <span>Access Control<span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üìö</div>
                    <span>Learning Resources Inventory</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üè´</div>
                    <span>Division Resource Overview</span>
                </div>
            </div>
        </div>

        <div class="form-panel">
            <div class="form-header">
                <h2 class="form-title">LRIS</h2>
                <p class="form-subtitle">Learning Resources Inventory System</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                        <span class="input-icon">üë§</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        <span class="input-icon">üîí</span>
                    </div>
                </div>
                <br>
                <br>

                <button type="submit" class="login-button">Login</button>

                <br>
                <br>
                

                <div class="security-badge">
                    <span>Your connection is secure and encrypted</span>
                </div>
            </form>
        </div>
    </div>

    <script>
         // Dummy credentials (for demonstration only)
        const validUsername = "admin";
        const validPassword = "admin123";
    
        

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
              if (username === validUsername && password === validPassword) {
                // Redirect to dashboard.html after successful login
                alert("Admin login successful!");
                window.location.href = "main.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });

        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password recovery functionality would be implemented here.');
        });

        // Add smooth focus animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
